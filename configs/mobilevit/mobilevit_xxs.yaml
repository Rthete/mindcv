# system config
# mode: 0
# distribute: False
# num_parallel_workers: 1
mode: 1
distribute: False
val_while_train: True

# dataset config
dataset: 'imagenet'
data_dir: 'imagenet/'
shuffle: True
dataset_download: False
batch_size: 128
drop_remainder: True

# Augmentation config
image_resize: 256
scale: [0.08, 1.0]
ratio: [0.5, 2.0]
hflip: 0.5
interpolation: 'bilinear'
crop_pct: 0.875
color_jitter: [0.4, 0.4, 0.4]
re_prob: 0.5

# model config
model: 'mobilevit_xxs'
num_classes: 1000
pretrained: False
ckpt_path: ''
keep_checkpoint_max: 10
ckpt_save_dir: 'ckpt'
epoch_size: 50
dataset_sink_mode: False
amp_level: 'O2'

# loss config
# loss: 'cross_entropy'
loss: 'ce'
label_smoothing: 0.1

# lr scheduler config
scheduler: 'warmup_cosine_decay'
min_lr: 0.0002
lr: 0.002
warmup_epochs: 0
decay_epochs: 300

# optimizer config
opt: 'adamw'
filter_bias_and_bn: True
momentum: 0.9
weight_decay: 0.01
loss_scale: 1024
use_nesterov: False
